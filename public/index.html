<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Security Detector</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="card">
    <h1><span class="icon">🛡️</span> AI Security Detector</h1>
    <p class="subtitle">Detect spam & phishing in English/Hindi/Marathi</p>

    <form id="detectForm">
      <textarea id="message" placeholder="Paste suspicious message here..." required></textarea>
      <button type="submit"><span class="emoji">🔍</span> Analyze</button>
    </form>

    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Analyzing with AI...</p>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
      </div>
    </div>

    <div id="result" class="result hidden">
      <h2>Analysis Result</h2>
      <div class="details">
        <p><strong>Status:</strong> <span id="status">Analyzing...</span></p>
        <p><strong>Confidence:</strong> <span id="confidence">0%</span></p>
        <p><strong>Language:</strong> <span id="language">Detecting...</span></p>
      </div>
      <div class="reasons">
        <h3>🧠 Detection Reasons</h3>
        <ul id="reasonList"></ul>
      </div>
      <div class="suggestions">
        <h3>🛡️ Safety Suggestions</h3>
        <ul id="suggestionList"></ul>
      </div>
    </div>

    <footer>Scan using AI</footer>
  </div>

  <script src="script.js"></script>
</body>

</html>
